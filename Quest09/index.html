<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="application/javascript">

    function requestURL(url){
        let target = document.getElementById('frame');
        fetch(url)
            .then(res => res.json())
            .then(json => target.innerHTML = json.message)
            .catch(error => console.log("error:", error));
    }

</script>
<body>
    <input type="button" value='ec2-api'  onclick = "requestURL('https://test-lb-2029208451.ap-northeast-2.elb.amazonaws.com')"></input>
    <input type="button" value='ecs-api'  onclick = "requestURL('')"></input>
    <input type="button" value='lambda-api'  onclick = "requestURL('')"></input>
    <div id="frame">

    </div>
</body>
</html>
